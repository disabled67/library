<div id="search-component">
  <h4>Book Search</h4>
  <input class="form-control input-group-lg" #searchBox id="search-box" (keyup)="search(searchBox.value)" type="text" />
  <div>
    <div *ngFor="let book of books | async"
         (click)="gotoDetail(book)" class="search-result" >
      {{book.title}} Authors: {{book.authors}}
    </div>
  </div>
</div>
