<h2>Admin book list</h2>

<div class="error" *ngIf="error">{{error}}</div>
<button (click)="addBook()">Add New Book</button>
<div *ngIf="addingBook">
  <book-edit (close)="close($event)"></book-edit>
</div>

<div *ngIf="selectedBook">
  <h2>
    {{selectedBook.title | uppercase}} Selected!
  </h2>
  <button (click)="gotoDetail()">Edit book</button>
</div>

<div class="grid grid-pad">

  <table class="table table-hover">

    <thead>
    <tr>
      <th>id</th>
      <th>Title</th>
      <th>Authors</th>
      <th>Description</th>
      <th>Delete</th>
    </tr>
    </thead>

    <tbody>

    <tr  *ngFor="let book of books" (click)="onSelect(book)" [class.selected]="book === selectedBook" >
      <td>{{book.id}}</td>
      <td>{{book.title}}</td>
      <td>{{book.authors}}</td>
      <td>{{book.description}}</td>
      <td> <button class="delete-button" (click)="deleteBook(book, $event)">Delete</button></td>
    </tr>

    </tbody>
  </table>

</div>
