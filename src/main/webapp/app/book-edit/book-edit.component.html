<div *ngIf="book">
  <h2>{{book.title}} details!</h2>
  <div>
    <label>id: </label>{{book.id}}
  </div>

  <div>
    <label>title: </label>
    <input [(ngModel)]="book.title" placeholder="title"/>
    <br>
    <label>authors: </label>
    <input [(ngModel)]="book.authors" placeholder="authors" />
  </div>

  <label>description: </label>
  <br>
  <textarea rows="10" cols="50" name="text" [(ngModel)]="book.description"></textarea>
  <br>

  <label>text: </label>

  <br>
  <textarea rows="30" cols="150" name="text" [(ngModel)]="book.text"></textarea>
  <br>

  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
