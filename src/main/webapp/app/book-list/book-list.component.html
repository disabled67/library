<book-search></book-search>

<h3>Book list</h3>


<div class="grid grid-pad">

  <table class="table table-hover">

    <thead>
    <tr>
      <th>Title</th>
      <th>Authors</th>
      <th>Description</th>
    </tr>
    </thead>

    <tbody>

    <tr *ngFor="let book of books" (click)="gotoDetail(book)" >
      <td>{{book.title}}</td>
      <td>{{book.authors}}</td>
      <td>{{book.description}}</td>
    </tr>

    </tbody>
  </table>

</div>
